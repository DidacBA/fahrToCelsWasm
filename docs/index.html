<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body onclick="inputFocus()">
  <div class="wrapper">
    <form id="temp-form">
      <div class="wrapper-radio">
        <div class="ind-radio">
          <label class="switch">Fahrenheit
            <input type="radio" id="fahrenheit-radio" name="temp" value="fahrenheit" checked>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="ind-radio">
          <label class="switch">Celsius
            <input type="radio" id="celsius-radio" name="temp" value="celsius">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </form>
    <div id="input-container">
      <input id="temp-input" type="text" autocomplete="off" autofocus>
      <span id="temp-symbol"></span>
    </div>
    <p id="result-container"></p>
  </div>
  <script src="./index.js"></script>
</body>
</html>
