<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body onclick="inputFocus()">
  <div class="wrapper">
    <form id="temp-form">
      <div class="wrapper-radio">
        <div>
          <input type="radio" id="fahrenheit-radio" name="temp" value="fahrenheit" checked>
          <label for="fahrenheit">Fahrenheit</label>
        </div>
        <div>
          <input type="radio" id="celsius-radio" name="temp" value="celsius">
          <label for="celsius">Celsius</label>
        </div>
      </div>
    </form>
    <input id="temp-input" type="text" autocomplete="off" autofocus>
    <p id="result-container"></p>
  </div>
  <script src="./index.js"></script>
</body>
</html>
